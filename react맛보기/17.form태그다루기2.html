<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <style>
  </style>
  <body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>         <!-- React를 사용하기위한 링크-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  <!-- React를 사용하기위한 링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>      <!-- Babel 컴파일러를 사용하기위한 링크-->
    <div id="root"></div>

    <script type="text/babel">
      const rootElement=document.getElementById("root");
      const App = () =>{

        const [Message,setMessage]=React.useState("");
        const [phoneNumber, Setphonenumber]=React.useState("");

        const handleSubmit = (event) =>{
          event.preventDefault();  //버튼 눌렀을때 새로고침 안되게 하는것
          console.dir(event.target.elements.phone.value);
          alert(event.target.elements.phone.value);
        }
        const handleChange = (event) =>{
          console.dir(event.target);
          if(event.target.value.startsWith(0))
          {
            setMessage("Phone Number is valid");
            Setphonenumber(event.target.value);
          }
          else if(event.target.value.length === 0 )
          {
            Setphonenumber("");
            setMessage("");
          }
          else{
            Setphonenumber("");
            setMessage("Phone Number is starting 0");
          }
        }
        return (<>
            <form onSubmit={handleSubmit}>
            <label htmlfor="phone">PhoneNumber</label > <br/>
            <input onChange={handleChange} id="phone" name="phone" value={phoneNumber}/>
            <p>{Message}</p>
            <button type="submit" disabled={!phoneNumber.length > 0 || Message !== 'Phone Number is valid'}>Submit</button>
            <p>{phoneNumber}</p>
            </form>
          </>);
      };
      //disabled 는 버튼을 누르게 못누르게 조작가능
      //vlaue를 통해 0이 아닌값은 입력을 막을수 있다.
      //controlled 는 input의 value를 직접 관리하는 것
      ReactDOM.render(<App />,rootElement); 
    </script>
    
  </body>
</html>
