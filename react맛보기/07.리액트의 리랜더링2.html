<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>         <!-- React를 사용하기위한 링크-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  <!-- React를 사용하기위한 링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>      <!-- Babel 컴파일러를 사용하기위한 링크-->
    <div id="root">
    </div>
    <div id ="root2"></div>

    <!-- React는 버튼을 새로 만들지 않고,  안에있는 number 변수만 바꿈 -> 구조를 깨지않는 큰 장점이 있음-->
    <script type="text/babel">
      //바닐라 JS ->변경으로 인해 Element를 다시그림
      //React 는 변경부분만 다시 그림
      function tick() {
  const element = (
    <div>
      <h1>Hello, world!</h1>
      <h2>{new Date().toLocaleTimeString('ko-KR')}.</h2>
      <h2>{new Date().toLocaleDateString()}</h2>
    </div>
  );
  ReactDOM.render(element, document.getElementById('root'));
}

setInterval(tick, 1000);
    </script>
  </body>
</html>

<!-- 
  React 엘리먼트는 불변객체이다.

  하지만 비교 알고리즘이 react 안에서 존재하는데

  엘리먼트 타입이 바뀌면 이전 엘리먼트를 버리고 새로 작성하지만
  앨리먼트 타입이 같다면 (key를 먼저 비교하고,) props를 비교해서 변경사항을 반영한다.

  react는 virtual dom을 가지고 두개를 비교한다. -> 비교할때 사용
  리엑트의 비교는 재조성알고리즘을 사용하는데, virtual dom을 사용한다.

  리렌더링의 장점은 비교하다가 앨리먼트가 다르면 없애고 새로만든다. 앨리먼트가 같으면 key -> props 순으로 바꿔
  바닐라js보다 효율적인 비교 알고리즘(재조정 알고리즘)을 가진다. 

 -->
