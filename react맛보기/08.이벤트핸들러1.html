<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>         <!-- React를 사용하기위한 링크-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  <!-- React를 사용하기위한 링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>      <!-- Babel 컴파일러를 사용하기위한 링크-->
    <div id="root">
    </div>
    <div id ="root2"></div>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      //const handleClick= ()=>alert("press");
      //js -> button.addEventListener("mouseout",()=>alert("bye"));
      //위 아래가 같은 문법이다.
      function handleClick(){
        alert("press");
      }
      const handleMouseOut = () => alert("out");
      const element = <button onClick={handleClick} onMouseOut={handleMouseOut}> Press</button>
      // const element = <button onclick={ () => alert("onClick")}> Press</button>   --> js의 문법 react와 살짝 다르다

      ReactDOM.render(element,rootElement);
    </script>
  </body>
</html>
